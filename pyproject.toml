[tool.ruff]
# Исключаем папки из проверки
exclude = [
    ".git",
    ".venv",
    "__pycache__",
    "*.pyc",
    ".pytest_cache",
    "logs",
    "backups",
]

# Максимальная длина строки
line-length = 88

# Целевая версия Python
target-version = "py311"

# Настройки линтера
[tool.ruff.lint]
# Включаемые правила
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # pyflakes
    "I",   # isort
    "B",   # flake8-bugbear
    "C4",  # flake8-comprehensions
    "UP",  # pyupgrade
    "ARG", # flake8-unused-arguments
    "SIM", # flake8-simplify
    "TCH", # flake8-type-checking
    "TID", # flake8-tidy-imports
    "Q",   # flake8-quotes
    "S",   # flake8-bandit
    "N",   # pep8-naming
    "D",   # pydocstyle
    "RET", # flake8-return
    "PIE", # flake8-pie
    "T20", # flake8-print
    "PT",  # flake8-pytest-style
    "RUF", # ruff-specific rules
]

# Игнорируемые правила
ignore = [
    "D100", # Missing docstring in public module
    "D101", # Missing docstring in public class
    "D102", # Missing docstring in public method
    "D103", # Missing docstring in public function
    "D104", # Missing docstring in public package
    "D105", # Missing docstring in magic method
    "D107", # Missing docstring in __init__
    "D203", # 1 blank line required before class docstring
    "D213", # Multi-line docstring summary should start at the second line
    "D400", # First line should end with a period
    "D401", # First line should be in imperative mood
    "D415", # Dots
    "S101", # Use of assert detected
    "S104", # Possible hardcoded password
    "S108", # Probable insecure usage of temp file/directory
    "S603", # subprocess call - check for execution of untrusted input
    "S607", # Starting a process with a partial executable path
    "T201", # print found
    "PLR0913", # Too many arguments to function call
    "PLR0912", # Too many branches
    "PLR0915", # Too many statements
    "PLR2004", # Magic value used in comparison
    "RET504", # Unnecessary assignment before return
    "RET505", # Unnecessary else after return
    "RUF012", # Mutable class attributes should be annotated with `typing.ClassVar`
    "RUF001", # String contains ambiguous character
    "RUF002", # Docstring contains ambiguous character
    "RUF003", # Comment contains ambiguous character
    "E501",   # Line too long
]

# Настройки для isort
[tool.ruff.lint.isort]
known-first-party = ["database", "parsers", "ui", "core", "jobs", "scripts", "config"]
force-sort-within-sections = true
split-on-trailing-comma = true

# Настройки для pydocstyle
[tool.ruff.lint.pydocstyle]
convention = "google"

# Настройки для flake8-quotes
[tool.ruff.lint.flake8-quotes]
docstring-quotes = "double"
inline-quotes = "double"